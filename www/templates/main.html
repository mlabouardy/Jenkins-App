 <ion-view view-title="Home">
        <ion-content>
<div class="card">
  <div class="item item-text-wrap">
    Get information about Jenkins current jobs.
  </div>
</div>
<div class="list padding">
	 <label class="item item-input">
    <input type="text" placeholder="Name" ng-model="name">
  </label>
 
  <label class="item item-input">
    <input type="text" placeholder="Jenkins URL" ng-model="url">
  </label>

</div>
<div class="myContainer">
  <button class="button button-block button-outline button-balanced" ng-click="insert(name, url)">Add to list</button>
</div>

</ion-content>
</ion-view>

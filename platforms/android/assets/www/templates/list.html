 <ion-view view-title="Create">
    <ion-content>
    	<ion-list>
       <ion-item ng-repeat="item in items" ng-click="getInfo(item)">
        {{item.name}}
        <h5>{{item.url}}</h5>
       </ion-item>
    	</ion-list> 	
    </ion-content>
    <div class="float-button">
  <span class="height-fix">
    <a ui-sref="create" class="content">
      <i class="ion-plus-round"> </i>
    </a>
  </span>
</div>
</ion-view>
